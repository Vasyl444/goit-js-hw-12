<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS: homework 12</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
<section class="form">
  <form class="search-form">
    <input class="search-input" type="text" placeholder="Search images...">
    <button class="search-button" type="submit">Search</button>
  </form>
</section>
<section class="gallery">
  <ul class="gallery-list">
  </ul>
  <div class="loader-wrapper">
  <button class="gallery-button is-hidden" type="submit">Load more</button>
  <p class="message is-hidden">We're sorry, but you've reached the end of search results.</p>
  <span class="loader is-hidden"></span>
  </div>
</section>
    <script type="module" src="./main.js"></script>
  </body>
</html>
